
<form (ngSubmit)="submit(f.value)">
<div class="container pt-5">
  
  <div class="row">

    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input #f type="text" matInput/>
      </mat-form-field>
    </div>
    
    <div class="col-md-6">

      <div class="row">
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '1'" mat-raised-button type="button">
            1
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '2'" mat-raised-button type="button">
            2
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '3'" mat-raised-button type="button">
            3
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '4'" mat-raised-button type="button">
            4
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '5'" mat-raised-button type="button">
            5
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '6'" mat-raised-button type="button">
            6
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '7'" mat-raised-button type="button">
            7
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '8'" mat-raised-button type="button">
            8
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '9'" mat-raised-button type="button">
            9
          </button>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value.slice(0, -1)" mat-raised-button type="button">
            <
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" (click)="f.value = f.value + '0'" mat-raised-button type="button">
            0
          </button>
        </div>
        <div class="col-md-2">
          <button color="primary" mat-raised-button type="submit">
            Enter
          </button>
        </div>
      </div>

    </div>

  </div>
</div>

</form>
